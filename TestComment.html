<!DOCTYPE html> <!-- bagian deklarasi tipe atau versi html -->
<html lang="en"> <!-- tag pembuka untuk html (wajib ada di setiap dokumen html) -->
    <head> <!-- tag untuk membuat judul halaman -->
        <title>Belajar HTML #01</title>
    </head>
    <body>
        <!-- 
            ini adalah komentar
            dengan banyak baris 
        -->
        <p>Hello <!-- ini adalah komentar di dalam value tag --> World!</p>
    </body> <!-- tag penutup body -->
</html> <!-- tag penutup html -->
